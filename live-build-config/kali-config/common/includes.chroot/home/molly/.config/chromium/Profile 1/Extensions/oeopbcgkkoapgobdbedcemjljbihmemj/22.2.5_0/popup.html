	<paper-toast id="displayImages"><paper-button id="displayImagesLink" class="toastLink">Display images</paper-button> <paper-button id="alwaysDisplayImages" class="toastLink">Always display images</paper-button> <paper-icon-button class="closeToast" icon="close"></paper-icon-button></paper-toast>
	<paper-toast id="playingEmail"><paper-button id="stopPlaying" class="toastLink">Stop</paper-button></paper-toast>
	<paper-toast id="undoToast"><paper-button id="undo" class="toastLink"><span msg="undo">undo</span></paper-button> <paper-icon-button class="closeToast" icon="close"></paper-icon-button></paper-toast>
	
	<input id="hiddenText" type="text" style="position:absolute;top:-1000px;left:-1000px;width:10px" /> <!-- for copyEmailAddress -->

	<div style="position:absolute;top:0;left:0;height:100vh;width:0"> <!-- patch for resize loop in popup windows when using paper-dialog like dnd: this will be used as the positionTarget instead of the body https://www.webcomponents.org/element/PolymerElements/iron-fit-behavior/behaviors/Polymer.IronFitBehavior#property-fitInto other refernce: https://jasonsavard.com/forum/discussion/4291/screen-jumping-flickering-is-back -->
 	
		<template id="attachmentTemplate">
			<div class='attachment layout horizontal center'><img class='attachmentIcon'/> <div class='filename'></div><paper-icon-button class='downloadIcon' icon='file-download'></paper-icon-button><paper-ripple fit></paper-ripple></div>
		</template>

		<template id="draftSavedTemplate">
			<paper-dialog id="draftSaved" modal="true">
				<h2>You were interrupted while replying so I have saved the text :)</h2>
				<paper-dialog-scrollable>
					<textarea id="draftSavedTextarea" dir="auto" rows=3 style="margin:5px;width:96%"></textarea>
				</paper-dialog-scrollable>
				<div class="buttons">
					<paper-button dialog-dismiss><span>Dismiss</span></paper-button>
					<paper-button class="okDialog"><span>Copy to clipboard</span></paper-button>
				</div>
			</paper-dialog>
		</template>

		<template id="moveLabelDialogTemplate">
			<paper-dialog id="moveLabelDialog" modal="true">
				<!--h2 commented because it was causing looping window.resize>Labels as</h2-->
				<div><input id="moveLabelSearch" type="text" msgPlaceholder="search"/></div>
				<paper-dialog-scrollable>
					<paper-listbox id="moveLabels" class="layout vertical">
						<template id="moveLabelTemplate">
							<paper-icon-item class="moveLabel">
								<iron-icon icon="label" slot="item-icon"></iron-icon>
								<span class="labelText">blah</span>
							</paper-icon-item>
						</template>
					</paper-listbox>
				</paper-dialog-scrollable>
				<div class="buttons">
					<paper-button dialog-dismiss class="cancelDialog"><span msg="cancel"></span></paper-button>
					<paper-button dialog-confirm autofocus class="okDialog"><span msg="ok"></span></paper-button>
				</div>
			</paper-dialog>
		</template>

		<template id="changeLabelsDialogTemplate">
			<paper-dialog id="changeLabelsDialog" modal="true">
				<!--h2 commented because it was causing looping window.resize>Labels as</h2-->
				<div><input id="changeLabelSearch" type="text" msgPlaceholder="search"/></div>
				<paper-dialog-scrollable>
					<paper-listbox id="changeLabelsWrapper" class="layout vertical">
						<template id="changeLabelTemplate">
							<paper-checkbox class="labelWrapper" style="display:block"></paper-checkbox>
						</template>
					</paper-listbox>
				</paper-dialog-scrollable>
				<div class="buttons">
					<paper-button dialog-confirm class="okDialog"><span msg="ok"></span></paper-button>
				</div>
			</paper-dialog>
		</template>

		<template id="aliasDialogTemplate">
			<paper-dialog id="aliasDialog" modal="true">
				<paper-dialog-scrollable>
					<paper-input id="newAlias" value="abc@def.com" style="width:240px" autofocus></paper-input>
				</paper-dialog-scrollable>
				<div class="buttons">
					<paper-icon-button dialog-confirm class="okDialog" icon="done"></paper-icon-button>
					<paper-icon-button dialog-dismiss class="cancelDialog" icon="close"></paper-icon-button>
				</div>
			</paper-dialog>
		</template>

		<template id="signInTemplate">
			<paper-dialog id="signIn" modal="true">
				<h2 id="signInError"></h2>
				<paper-dialog-scrollable>
					<div id="signInErrorWrapper" style="margin-bottom:5px">
						<span id="signInErrorInstructions"></span>
					</div>
				</paper-dialog-scrollable>
				<div class="buttons">
					<paper-button dialog-other class="otherOptionDialog">
						<iron-icon icon="help"></iron-icon>
						<span msg="help"></span>
					</paper-button>
					<paper-button dialog-dismiss class="cancelDialog">
						<iron-icon icon="settings"></iron-icon>
						<span msg="options"></span>
					</paper-button>
					<paper-button dialog-other2 class="refreshDialogButton">
						<iron-icon icon="refresh"></iron-icon>
						<span msg="refresh"></span>
					</paper-button>
					<paper-button dialog-confirm autofocus class="okDialog" raised>
						<iron-icon icon="icons:account-circle"></iron-icon>
						<span msg="signOutAndIn"></span>
					</paper-button>
				</div>
			</paper-dialog>
		</template>

		<template id="addAccountTemplate">
			<paper-dialog id="addAccount" modal="true">
				<paper-dialog-scrollable>
					<div id="signInErrorWrapper" style="margin-bottom:5px">
						<span id="signInError"></span> <span id="signInErrorInstructions"></span>
					</div>
				</paper-dialog-scrollable>
				<div class="buttons">
					<paper-button dialog-other class="refreshDialogButton">
						<iron-icon icon="refresh"></iron-icon>
						<span msg="refresh"></span>
					</paper-button>
					<paper-button dialog-confirm class="okDialog">
						<iron-icon icon="account-circle"></iron-icon>
						<span msg="addAccount"></span>
					</paper-button>
				</div>
			</paper-dialog>
		</template>

		<template id="tooManyActionsTemplate">
			<paper-dialog id="tooManyActions" modal="true">
				<paper-dialog-scrollable>
					<div id="tooManyActionsDescription">too many</div>
				</paper-dialog-scrollable>
				<div class="buttons">
					<paper-button dialog-dismiss class="cancelDialog"><span msg="cancel"></span></paper-button>
					<paper-button dialog-other class="dismissiveDialog"><span class="tooManyAlternative" msg="markAllAsReadTitle"></span></paper-button>
					<paper-button dialog-confirm autofocus class="okDialog"><span class="tooManyMarkAsX" msg="readLinkTitle">readLinkTitle</span></paper-button>
				</div>
			</paper-dialog>
		</template>
		
		<template id="popoutDialogTemplate">
			<paper-dialog id="popoutDialog" modal="true">
				<h2>Popout options</h2>
				<paper-dialog-scrollable>
					For more popout options like creating shortcuts visit the Popout FAQ
				</paper-dialog-scrollable>
				<div class="buttons">
					<paper-button dialog-other><span msg="moreInfo">moreInfo</span></paper-button>
					<paper-button dialog-confirm autofocus class="okDialog"><span msg="ok">ok</span></paper-button>
				</div>
			</paper-dialog>
		</template>

		<template id="dndDialogTemplate">
			<paper-dialog id="dndDialog" modal="true">
				<paper-dialog-scrollable>
					<paper-radio-group class="layout vertical">
						<paper-radio-button name="30"><span msg="Xminutes" msgArg1="30">blah</span></paper-radio-button>
						<paper-radio-button name="60"><span msg="Xhour" msgArg1="1">blah</span></paper-radio-button>
						<paper-radio-button name="120"><span msg="Xhours" msgArg1="2">blah</span></paper-radio-button>
                        <paper-radio-button name="240"><span msg="Xhours" msgArg1="4">blah</span></paper-radio-button>
                        <paper-radio-button name="480"><span msg="Xhours" msgArg1="8">blah</span></paper-radio-button>
						<paper-radio-button name="today"><span msg="today">today</span></paper-radio-button>
						<paper-radio-button name="indefinitely"><span msg="indefinitely">indefinitely</span></paper-radio-button>
					</paper-radio-group>
				</paper-dialog-scrollable>
				<div class="buttons">
					<paper-button dialog-dismiss><span msg="options">options</span></paper-button>
					<paper-button dialog-other><span msg="schedule">schedule</span></paper-button>
					<paper-button dialog-confirm><span msg="ok">ok</span></paper-button>
				</div>
			</paper-dialog>
		</template>

		<template id="displayDensityDialogTemplate">
			<paper-dialog id="displayDensityDialog">
				<div style="font-style:italic;color:gray">Mark some emails as unread to see results.</div>
				<paper-dialog-scrollable>
					<paper-radio-group class="layout vertical">
						<paper-radio-button name="comfortable"><span msg="comfortable">blah is neccessary here</span></paper-radio-button>
						<paper-radio-button name="cozy"><span msg="cozy">blah is neccessary her</span></paper-radio-button>
						<paper-radio-button name="compact"><span msg="compact">blah is neccessary her</span></paper-radio-button>
					</paper-radio-group>
				</paper-dialog-scrollable>
				<div class="buttons">
					<paper-button dialog-confirm><span msg="ok">ok</span></paper-button>
				</div>
			</paper-dialog>
		</template>

		<template id="skinsDialogTemplate">
			<paper-dialog id="skinsDialog" no-cancel-on-outside-click="true" vertical-align="bottom" style="margin-bottom:40px">
				<div style="margin-top:0;padding-left:8px;padding-right:0;max-height:200px;overflow-x:hidden;overflow-y:auto">
					<paper-listbox id="availableSkins" multiple></paper-listbox>
				</div>
				<div class="buttons" style="padding:8px 20px 8px 0">
					<div id="skinAuthorWrapper" class="flex">
						<div id="skinAuthorInner" hidden>
							<span msg="skin">Skin</span> <span msg="by">by</span>
							<a id="skinAuthor" target="_blank"></a>
						</div>
                    </div>
					<paper-icon-button class="resetSkins" icon="power-settings-new" msgTitle="reset"></paper-icon-button>
					<paper-icon-button class="updateSkins" icon="refresh" msgTitle="refresh"></paper-icon-button>
					<paper-icon-button id="skinCSS" icon="code" msgTitle="skin"></paper-icon-button>
					<paper-swatch-picker id="background-color" msgTitle="backgroundColor"></paper-swatch-picker>
                    <paper-button class="customSkin" raised>
                        <iron-icon icon="create"></iron-icon>
                        <span msg="custom">custom</span>
                    </paper-button>
                    <paper-button class="okDialog colored" raised><span msg="ok">ok</span></paper-button>
				</div>
			</paper-dialog>
		</template>

		<template id="customSkinDialogTemplate">
			<paper-dialog id="customSkinDialog" no-cancel-on-outside-click="true">
				<paper-dialog-scrollable>
					<div class="layout vertical">
						<div class="layout horizontal center">
							<div class="flex" style="color:gray;margin-bottom:2px">Enter <a href="https://en.wikipedia.org/wiki/Cascading_Style_Sheets" target="_blank">CSS</a> below</div>
						</div>
						<textarea style="margin-bottom:10px;width:400px;height:50px"></textarea>
						<paper-input id="customBackgroundImageUrl" label="Tip: Use imgur.com if you need to host it" placeholder="Background image url" style="width:100%"></paper-input>
					</div>
				</paper-dialog-scrollable>
				<div class="buttons">
					<paper-button class="shareSkin">Suggest it to Jason</paper-button>
					<paper-button class="updateSkin"><span msg="testIt">test</span></paper-button>
					<paper-button dialog-confirm autofocus class="okDialog"><span msg="done">done</span></paper-button>
				</div>
			</paper-dialog>
		</template>

		<template id="genericDialogTemplate">
			<paper-dialog id="genericDialog" modal="true">
				<h2>blah blah</h2>
				<paper-dialog-scrollable class="dialogDescription">
					blah
				</paper-dialog-scrollable>
				<div class="buttons">
					<paper-button dialog-other2 class="otherDialog2" hidden>empty</paper-button>
					<paper-button dialog-other class="otherDialog" hidden>empty</paper-button>
					<paper-button dialog-dismiss class="cancelDialog"><span msg="cancel"></span></paper-button>
					<paper-button dialog-confirm autofocus class="okDialog"><span msg="ok"></span></paper-button>
				</div>
			</paper-dialog>
		</template>
		
		<template id="audioDialogTemplate">
			<paper-dialog id="audioDialog" with-backdrop="true" style="background:black">
				<audio controls preload="false"><source/>Your browser does not support the audio element.</audio>
			</paper-dialog>
		</template>

		<template id="ctrlClickDialogTemplate">
			<paper-dialog id="ctrlClickDialog">
				<h2 msg="tip">Tip</h2>
				<div class="dialogDescription">
					blah
				</div>
				<div class="buttons">
					<paper-button dialog-confirm class="okDialog"><span msg="ok"></span></paper-button>
				</div>
			</paper-dialog>
		</template>

		<template id="videoDialogTemplate">
			<paper-dialog id="videoDialog" with-backdrop="true" style="background:black">
				<video controls preload="false" style="width: 81vw;height: 53vh;"></video>
				<div class='buttons layout horizontal center-center'>
					<paper-button class="closeVideo" style="color:white"><span msg="close">xClose</span></paper-button>
				</div>
			</paper-dialog>
		</template>

        <template id="inboxViewPermissionDialogTemplate">
			<paper-dialog id="inboxViewPermissionDialog" with-backdrop="true">
                <div>Permission required</div>
				<div class='buttons'>
					<paper-button dialog-confirm class="okDialog"><span msg="ok">ok</span></paper-button>
				</div>
			</paper-dialog>
		</template>
        
		<template id="colorPickerDialogTemplate">
			<paper-dialog id="colorPickerDialog">
				<paper-swatch-picker></paper-swatch-picker>
				<div class='buttons'>
					<paper-button dialog-confirm class="okDialog"><span msg="ok"></span></paper-button>
				</div>
			</paper-dialog>
        </template>
        
        <template id="keyboardShortcutDialogTemplate">
			<paper-dialog id="keyboardShortcutDialog">
				<h2 msg="keyboardShortcuts">Keyboard shortcuts</h2>
				<div class="dialogDescription">
                    <style>
                        #keys {
                            display:grid;
                            grid-template-columns:auto auto;
                            grid-column-gap: 10px;
                            grid-row-gap: 10px;
                        }
                        #keys div {
                            padding: 3px 10px;
                        }
                        .key {
                            justify-self: end;
                            background: #e8eaed;
                            border-radius:5px;
                        }
                    </style>
                    <div id="keys">
                        <div class="key">k / j</div>
                        <div>Newer/older conversation</div>
                        <div class="key">Left / Right arrow</div>
                        <div><span msg="inbox"></span> / <span msg="open">open conversation</span></div>
                        <div class="key">c</div>
                        <div msg="compose">compose</div>
                        <div class="key">o / Enter</div>
                        <div msg="open">open</div>
                        <div class="key">#</div>
                        <div msg="delete">delete</div>
                        <div class="key">e</div>
                        <div msg="archive">archive</div>
                        <div class="key">!</div>
                        <div msg="spam">spam</div>
                        <div class="key">s</div>
                        <div msg="starLinkTitle">star</div>
                        <div class="key">r / a</div>
                        <div><span msg="reply"></span> / <span msg="replyToAll">replyall</span></div>
                        <div class="key">v</div>
                        <div msg="moveLabel">move label</div>
                        <div class="key">Esc</div>
                        <div msg="close">close</div>
                    </div>
				</div>
                <div class="buttons" style="margin-top:18px">
                    <paper-button dialog-dismiss><span msg="moreInfo"></span></paper-button>
					<paper-button dialog-confirm><span msg="ok"></span></paper-button>
				</div>
			</paper-dialog>
		</template>
	</div>
